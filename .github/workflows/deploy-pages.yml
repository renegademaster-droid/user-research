# GitHub Pages: Settings → Pages → Source = "Deploy from a branch", Branch = gh-pages, Folder = / (root).
# Then open: https://renegademaster-droid.github.io/user-research/
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Prefer submodule, else clone chakra-design-system-demo so prod uses real Chakra design system.
      # Add submodule: git submodule add https://github.com/renegademaster-droid/chakra-design-system-demo.git chakra-design-system-demo
      - name: Ensure design system (submodule or clone)
        id: design-system
        run: |
          if [ -f chakra-design-system-demo/src/design-system/package.json ]; then
            echo "design_system=repo" >> $GITHUB_OUTPUT
            echo "Using design system from submodule"
          else
            git clone --depth 1 --branch main "https://github.com/${{ github.repository_owner }}/chakra-design-system-demo.git" chakra-design-system-demo 2>/dev/null || true
            if [ -f chakra-design-system-demo/src/design-system/package.json ]; then
              echo "design_system=repo" >> $GITHUB_OUTPUT
              echo "Using design system from clone"
            else
              echo "design_system=ci-stub" >> $GITHUB_OUTPUT
              echo "::warning::Using CI stub; add chakra-design-system-demo submodule for full design system"
            fi
          fi

      - name: Point design-system to repo or stub
        run: |
          if [ "${{ steps.design-system.outputs.design_system }}" = "repo" ]; then
            sed -i.bak 's|"design-system": "file:../chakra-app"|"design-system": "file:./chakra-design-system-demo/src/design-system"|' package.json
          else
            sed -i.bak 's|"design-system": "file:../chakra-app"|"design-system": "file:./ci-stub/design-system"|' package.json
          fi
          rm -f package.json.bak

      - name: Build design system (when using real repo)
        if: steps.design-system.outputs.design_system == 'repo'
        run: |
          (cd chakra-design-system-demo && npm install && npm run build) 2>/dev/null || true
          (cd chakra-design-system-demo/src/design-system && npm install && npm run build) 2>/dev/null || true
        continue-on-error: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # npm install (not ci) so patched package.json is accepted without lockfile changes
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Ensure we built the app (not serving source); fail if base path wasn't applied
      - name: Verify built output
        run: |
          if grep -q 'src/main.tsx' dist/index.html; then
            echo "::error::Built index still references /src/main.tsx — check Vite base path"
            exit 1
          fi
          echo "Build OK: index references compiled assets"

      # SPA fallback: direct URLs (e.g. /user-research/survey/123) serve the app
      - name: Add 404 page for client-side routing
        run: cp dist/index.html dist/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
